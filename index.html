<!DOCTYPE html>
<html>
<head>
    
    <title>Document</title>
</head>
<body>
    <form action="">
    <div>Personal details</div>
    <label for="salutation">Salutation</label><br/>
    <select name="salutation" id="salutation">
        <option value="none">--None--</option>
        <option value="mr">Mr.</option>
        <option value="mrs">Mrs.</option>
    </select>
    <br>
    <br>
    <label for="firstname" >First Name:</label>
    <input type="text" id="firstname" placeholder="abcd">
    <br>
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" placeholder="abcd">
    <br>
    <br>
    <label for="gender" >Gender:</label>
    <input type="radio" name="selection" id="male" value="male">
    <label for="male">Male</label>
    <input type="radio" name="selection" id="female" value="female">
    <label for="female">Female</label>
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <br>
    <br>
    <label for="dob">Date of birth:</label>
    <input type="date" id="dob">
    <br>
    <br>
    <label for="address">Address:</label><br>
    <textarea  id="address" cols="30" rows="5"></textarea>
    <br>
    <br>
    <input type="button" value="Submit">
    </form>
</body>
</html>
